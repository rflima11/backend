quarkus.hibernate-orm.database.generation=none
quarkus.http.port=8080

quarkus.hibernate-orm.multitenant=SCHEMA
quarkus.datasource.db-kind=postgresql
#quarkus.datasource.jdbc.max-size=20
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/restaurante
%dev.quarkus.datasource.username=root
%dev.quarkus.datasource.password=root
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/restaurante
%prod.quarkus.datasource.username=root
%prod.quarkus.datasource.password=root

quarkus.datasource.fluytcloud.db-kind=postgresql
#quarkus.datasource.fluytcloud.jdbc.max-size=20
%dev.quarkus.datasource.fluytcloud.jdbc.url=jdbc:postgresql://localhost:5432/restaurante
%dev.quarkus.datasource.fluytcloud.username=root
%dev.quarkus.datasource.fluytcloud.password=root
%prod.quarkus.datasource.fluytcloud.jdbc.url=jdbc:postgresql://localhost:5432/restaurante
%prod.quarkus.datasource.fluytcloud.username=root
%prod.quarkus.datasource.fluytcloud.password=root

quarkus.oidc.auth-server-url=https://auth.fluytcloud.com/realms/restaurante
quarkus.oidc.client-id=app-backend
quarkus.oidc.credentials.secret=qz4cQj1YqC9a5ghnGFrXHdjeRWsJceUe
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200,https://restaurante.fluytcloud.com
quarkus.http.cors.methods=GET,PUT,POST,OPTION,DELETE
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.flyway.schemas=public
quarkus.flyway.locations=db/migration/public
quarkus.flyway.migrate-at-start=true

quarkus.flyway.fluytcloud.schemas=fluyt_cloud
quarkus.flyway.fluytcloud.locations=db/migration/fluytcloud
quarkus.flyway.fluytcloud.migrate-at-start=true

